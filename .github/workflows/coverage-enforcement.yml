name: Coverage Enforcement (100%)

# DISABLED: Uncomment branches to re-enable
on:
  push:
    branches: []  # Was: [ master, develop, fix-agent-flow ]
  pull_request:
    branches: []  # Was: [ master, develop ]
  workflow_dispatch:

jobs:
  coverage:
    name: Enforce 100% Test Coverage
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ssq_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Set environment variables
        run: |
          echo "APP_ENVIRONMENT=testing" >> $GITHUB_ENV
          echo "DEBUG=False" >> $GITHUB_ENV
          echo "TESTING=True" >> $GITHUB_ENV
          echo "SSQ_DB_HOST=localhost" >> $GITHUB_ENV
          echo "SSQ_DB_PORT=5432" >> $GITHUB_ENV
          echo "SSQ_DB_NAME=ssq_test" >> $GITHUB_ENV
          echo "SSQ_DB_USER=test_user" >> $GITHUB_ENV
          echo "SSQ_DB_PASSWORD=test_password" >> $GITHUB_ENV
          echo "AUTH0_DOMAIN=test.auth0.com" >> $GITHUB_ENV
          echo "AUTH0_AUDIENCE=test-audience" >> $GITHUB_ENV
          echo "AUTH0_ISSUER=https://test.auth0.com/" >> $GITHUB_ENV
          echo "INTERNAL_AUTH_API_KEY=test-internal-key" >> $GITHUB_ENV

      - name: Run tests with coverage (100% required)
        run: |
          python -m pytest tests/ -v \
            --cov=. \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=100

      - name: Generate coverage badge
        if: always()
        run: |
          COVERAGE=$(python -m coverage report | grep TOTAL | awk '{print $4}' | sed 's/%//')
          echo "Coverage: ${COVERAGE}%"
          echo "COVERAGE=${COVERAGE}" >> $GITHUB_ENV

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = process.env.COVERAGE || 'N/A';
            const message = `## Coverage Report\n\nCoverage: **${coverage}%**\n\n${coverage >= 100 ? '✅ Coverage requirement met (100%)' : '❌ Coverage requirement not met. Required: 100%'}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

      - name: Check coverage threshold
        if: always()
        run: |
          if [ "${{ env.COVERAGE }}" != "100" ] && [ "${{ env.COVERAGE }}" != "100.00" ]; then
            echo "❌ Coverage is ${{ env.COVERAGE }}% - Required: 100%"
            exit 1
          else
            echo "✅ Coverage requirement met: 100%"
          fi

      - name: Coverage Summary
        if: always()
        run: |
          echo "## Coverage Enforcement Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage:** ${{ env.COVERAGE }}%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ env.COVERAGE }}" = "100" ] || [ "${{ env.COVERAGE }}" = "100.00" ]; then
            echo "✅ **Status:** PASSED - 100% coverage requirement met" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Status:** FAILED - Coverage below 100% requirement" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See artifacts for detailed coverage report." >> $GITHUB_STEP_SUMMARY
