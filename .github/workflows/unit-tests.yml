name: Unit Tests

on:
  push:
    branches: [ master, develop, fix-agent-flow ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ssq_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Set environment variables
        run: |
          echo "APP_ENVIRONMENT=testing" >> $GITHUB_ENV
          echo "DEBUG=False" >> $GITHUB_ENV
          echo "TESTING=True" >> $GITHUB_ENV
          echo "SSQ_DB_HOST=localhost" >> $GITHUB_ENV
          echo "SSQ_DB_PORT=5432" >> $GITHUB_ENV
          echo "SSQ_DB_NAME=ssq_test" >> $GITHUB_ENV
          echo "SSQ_DB_USER=test_user" >> $GITHUB_ENV
          echo "SSQ_DB_PASSWORD=test_password" >> $GITHUB_ENV
          echo "AUTH0_DOMAIN=test.auth0.com" >> $GITHUB_ENV
          echo "AUTH0_AUDIENCE=test-audience" >> $GITHUB_ENV
          echo "AUTH0_ISSUER=https://test.auth0.com/" >> $GITHUB_ENV
          echo "INTERNAL_AUTH_API_KEY=test-internal-key" >> $GITHUB_ENV

      - name: Run linter (Ruff)
        run: |
          ruff check .

      - name: Run formatter check (Ruff)
        run: |
          ruff format --check .

      - name: Run unit tests
        run: |
          python -m pytest tests/ -v --tb=short

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            htmlcov/
            coverage.xml
          retention-days: 30

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Unit tests completed. Check artifacts for detailed results." >> $GITHUB_STEP_SUMMARY
