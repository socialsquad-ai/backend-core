name: Deploy to Production

on:
  workflow_dispatch:

jobs:
  run-migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest

    steps:
      - name: Verify master branch
        if: github.ref_name != 'master'
        run: |
          echo "❌ Production deployments are only allowed from master branch"
          echo "Current branch: ${{ github.ref_name }}"
          exit 1

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Run SQL Migrations
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "Running database migrations on production..."
          echo "========================================"
          for sql_file in $(ls -1 data_adapter/sql-postgres/*.sql | sort); do
            echo "Executing: $(basename $sql_file)"
            heroku pg:psql -a ${{ secrets.HEROKU_PRODUCTION_API_APP }} < "$sql_file"
          done
          echo "========================================"
          echo "✅ All migrations completed"

  deploy-api:
    name: Deploy API to Production
    runs-on: ubuntu-latest
    needs: [run-migrations]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Login to Heroku Container Registry
        run: echo ${{ secrets.HEROKU_API_KEY }} | docker login -u _ --password-stdin registry.heroku.com

      - name: Build API Image
        run: |
          docker build \
            --target production \
            -t registry.heroku.com/${{ secrets.HEROKU_PRODUCTION_API_APP }}/web \
            .

      - name: Push API Image
        run: docker push registry.heroku.com/${{ secrets.HEROKU_PRODUCTION_API_APP }}/web

      - name: Release API
        run: heroku container:release web -a ${{ secrets.HEROKU_PRODUCTION_API_APP }}
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Health Check API
        run: |
          echo "Checking API health..."
          for i in {1..15}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.HEROKU_PRODUCTION_API_URL }}/v1/status/ || echo "000")
            if [ "$response" = "200" ]; then
              echo "✅ API is healthy (HTTP $response)"
              exit 0
            fi
            echo "Attempt $i/15: API returned HTTP $response, retrying in 1s..."
            sleep 1
          done
          echo "❌ API health check failed after 15 attempts"
          exit 1

  deploy-worker:
    name: Deploy Worker to Production
    runs-on: ubuntu-latest
    needs: [run-migrations]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Login to Heroku Container Registry
        run: echo ${{ secrets.HEROKU_API_KEY }} | docker login -u _ --password-stdin registry.heroku.com

      - name: Build Worker Image
        run: |
          docker build \
            --target worker-production \
            -t registry.heroku.com/${{ secrets.HEROKU_PRODUCTION_WORKER_APP }}/web \
            .

      - name: Push Worker Image
        run: docker push registry.heroku.com/${{ secrets.HEROKU_PRODUCTION_WORKER_APP }}/web

      - name: Release Worker
        run: heroku container:release web -a ${{ secrets.HEROKU_PRODUCTION_WORKER_APP }}
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-worker]

    steps:
      - name: Deployment Summary
        run: |
          echo "## Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | App | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| **API** | ${{ secrets.HEROKU_PRODUCTION_API_APP }} | https://${{ secrets.HEROKU_PRODUCTION_API_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Worker** | ${{ secrets.HEROKU_PRODUCTION_WORKER_APP }} | N/A (background) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** master" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
